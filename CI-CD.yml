

name: Deploy to AWS

# Trigger this workflow when code is pushed to the main branch
on:
  push:
    branches:
      - main

# Use the latest version of Ubuntu
jobs:
  deploy-job:
    runs-on: ubuntu-latest  

    steps:
      # Check the code in your repository
      - name: Get repository code
        uses: actions/checkout@v3

      # Set up AWS credentials using GitHub Secrets
      - name: Set up AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.MY_AWS_KEY }}
          aws-secret-access-key: ${{ secrets.MY_AWS_SECRET }}
          aws-region: us-east-1  

      # Run the script that sets up infrastructure
      - name: Create AWS infrastructure
        run: bash create_infrastructure.sh  # Renamed for clarity

      # Run the script that sets up IAM (users, roles, permissions)
      - name: Create IAM roles and users
        run: bash setup_iam.sh  # Renamed for clarity
