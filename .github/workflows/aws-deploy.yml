name: Deploy to AWS IAM

on:
  push:
    branches:
      - main  # Runs this workflow when code is pushed to 'main'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Run deployment scripts
        run: |
          bash scripts/Create VPC and Subnets.sh
          bash scripts/Create IAM Groups.sh
          bash scripts/Add users to groups.sh
          bash scripts/Add IAM Policy.sh
